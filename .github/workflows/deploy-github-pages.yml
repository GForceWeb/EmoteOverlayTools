name: Build and Deploy Vite site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build with Vite
        run: npm run build
      - name: Prepare Pages artifact
        run: |
          # Ensure overlay folder exists and is treated as a static site (no Jekyll)
          mkdir -p dist/renderer/overlay
          echo > dist/renderer/overlay/.nojekyll

          # Copy raw CSS used by overlay HTML (referenced as ./css/style.css)
          mkdir -p dist/renderer/overlay/css
          cp -r src/css/* dist/renderer/overlay/css/

          # Copy public images so overlay references like "img/..." resolve
          mkdir -p dist/renderer/overlay/img
          cp -r assets/img/* dist/renderer/overlay/img/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/renderer/overlay

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4