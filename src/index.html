<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>G-Force's Emote Rain Tools</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="confetti-container"></div>

    <div class="template" style="visibility: hidden">
      <img
        class="coinHeads"
        src="https://www.joshworth.com/dev/78coins/img/cf/coin-heads.svg"
      />
      <img
        class="coinEdge"
        src="https://www.joshworth.com/dev/78coins/img/cf/coin-edge.svg"
      />
      <img
        class="coinLine"
        src="https://www.joshworth.com/dev/78coins/img/cf/coin-line.svg"
      />
      <img
        class="coinTails"
        src="https://www.joshworth.com/dev/78coins/img/cf/coin-tails.svg"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/MotionPathPlugin.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
